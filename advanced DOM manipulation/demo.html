<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <style type="text/css">
      .big {
        font-size: 100px;
        color: orange;
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to MY DOM Demo</h1>
    <p>Corgi mixes are <strong>super</strong> adorable</p>
    <a href="http://google.com">link to google</a>
    <ul>
      <li>Orchids</li>
      <li>Succulents</li>
      <li>Tulips</li>
    </ul>
    <img src="https://barrelhorseworld.com/dogs/images/1145556d.jpg" />
    <img
      src="https://www.akc.org/wp-content/themes/akc/component-library/assets/img/welcome.jpg"
    />

    <script>
      //   var h1 = document.querySelector("h1");
      //   h1.addEventListener("click", function() {
      //       alert("Someone clicked me!");
      //   });
      var h1 = document.querySelector("h1");
      h1.addEventListener("click", function() {
        h1.style.background = "orange";
      });

      //   document.querySelector("ul").addEventListener("click", function() {
      //     console.log("You clicked the ul!");
      //   });

      var lis = document.querySelectorAll("li");
      for (var i = 0; i < lis.length; i++) {
        lis[i].addEventListener("click", function() {
          this.style.color = "pink";
        });
      }
    </script>
  </body>
</html>
